# charts/rabbitmq/values.yaml
rabbitmq:
  image: rabbitmq:3-management-alpine
  username: guest
  password: guest
  managementPort: 15672
  amqpPort: 5672
  service:
    type: ClusterIP
  definitions:
    enabled: true
    configMap: rabbitmq-definitions
  persistence:
    enabled: false
    storageClassName: efs-sc
    accessMode: ReadWriteMany
    size: 5Gi
  efs:
    fileSystemId: "fs-0d4f6da8071634ae0"