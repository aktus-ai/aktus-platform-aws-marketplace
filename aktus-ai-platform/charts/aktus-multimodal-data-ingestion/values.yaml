# aktus-multimodal-data-ingestion-service/values.yaml
aktusMdi:
  image: 709825985650.dkr.ecr.us-east-1.amazonaws.com/aktus-ai/aktus-ai-platform-aws-marketplace-ecr:mdi-1.0.0
  imagePullPolicy: Always
  platform: linux/amd64
  serviceAccount: aktus-ai-platform-sa
  ports:
    flower: 5555
    ocr: 5315
    layout: 5316
  rabbitmq:
    username: "guest"
    password: "guest"
    host: "rabbitmq"
    port: "5672"
    vhost: "/"
  redis:
    host: "redis"
    port: "6379"
  modelInference:
    host: "aktus-inference:50051"
  vectorEmbedding:
    host: "aktus-embedding:8080"
  paths:
    docUpload: "/document_upload"
    docProcessing: "/doc_processing"
    extractedData: "/extracted_data"
    models: "/models"
  efs:
    fileSystemId: "fs-0d4f6da8071634ae0"
  
  resources:
    requests:
      cpu: "1000m"
      memory: "4Gi"
    limits:
      cpu: "16000m"
      memory: "64Gi"
  
  config:
    flower:
      unauthenticatedApi: "true"
    chartClassifier:
      modelId: "korazer/chart-test-classify"
      defaultTargetClassIdx: "0"
    docClassifier:
      modelId: "naver-clova-ix/donut-base-finetuned-rvlcdip"
      defaultDevice: "cuda"
    tableTransformer:
      defaultDevice: "detect"
    tableParser:
      defaultDevice: "detect"
    yolo:
      modelPath: "/models/yolo/roboflow_yolo_weights_v1.pt"
      defaultDevice: "cuda"